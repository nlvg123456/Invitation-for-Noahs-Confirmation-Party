<!DOCTYPE html>
<html>
  <head>
    <title>Konfirmasjonsfest Invitasjon</title>
    <link rel="stylesheet" href="confirmation_invitation.css">
  </head>
  <body>
    <div class="parent">
      <div class="invitation">
        <h1 id="title">Invitasjon til Noah's Konfirmasjonsfest</h1>
        <br>
        <p id="where" class="text">Hvor: <a href="https://www.google.com/maps/place/Heggli+G%C3%A5rd/@63.5231054,9.9463848,17z/data=!3m1!4b1!4m6!3m5!1s0x4612c98755fe6073:0xebd9c3e204aa67c5!8m2!3d63.523103!4d9.9489544!16s%2Fg%2F11mw02brc2?entry=ttu&g_ep=EgoyMDI2MDIwNC4wIKXMDSoASAFQAw%3D%3D" target="_blank" rel="noopener noreferrer">Heggli Gård</a></p>
        <p id="when" class="text">Du er velkommen kl. 14:00 (Det blir varm mat ca. kl. 14:30, og kake litt ut på ettermiddagen.)</p>
        <br>
        <p id="respondBy" class="text">Vennligst svar innen 1. mai.</p>
        <img src="Pictures/img1.jpg" alt="Fisk fanget av Noah!" id="img1">
        <img src="Pictures/img2.jpg" alt="Noah med sukkerspinn!" id="img2">
        <img src="Pictures/img3.jpg" alt="Noah på toppen av et tretårn!" id="img3">
        <img src="Pictures/img4.jpg" alt="Noah på en tur på en stein!" id="img4">
        <form action="https://formspree.io/f/xkovndbb" method="POST" class="text">
          <label id="messageLabel">
            <span id="messageText">Du kan sende meg svaret ditt her:</span>
            <textarea name="message"></textarea>
          </label>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    <script src="confirmation_invitation.js"></script>
  </body>
</html>
