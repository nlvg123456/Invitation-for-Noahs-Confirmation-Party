<!DOCTYPE html>
<html>
  <head>
    <title>Konfirmasjonsfest Invitasjon</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="parent">
      <div class="invitation">
        <h1 id="title">Invitasjon til Noah's Konfirmasjonsfest</h1>
        <br>
        <p id="where" class="text">Hvor: <a href="https://www.google.com/maps/place/Heggli+G%C3%A5rd/@63.5231054,9.9463848,17z/data=!3m1!4b1!4m6!3m5!1s0x4612c98755fe6073:0xebd9c3e204aa67c5!8m2!3d63.523103!4d9.9489544!16s%2Fg%2F11mw02brc2?entry=ttu&g_ep=EgoyMDI2MDIwNC4wIKXMDSoASAFQAw%3D%3D" target="_blank" rel="noopener noreferrer">Heggli Gård</a></p>
        <p id="when" class="text">Når: Lørdag den 9. mai</p>
        <p id="welcome" class="text">Du er velkommen kl. 14:00 Det blir varm mat ca. kl. 14:30, og kake litt ut på ettermiddagen.</p>
        <br>
        <p id="respondBy" class="text">Vennligst si ifra om du kan komme innen 1. mai.</p>
        <img src="Pictures/img1.webp" alt="Fisk fanget av Noah!" id="img1">
        <img src="Pictures/img2.webp" alt="Noah med sukkerspinn!" id="img2">
        <img src="Pictures/img3.webp" alt="Noah på toppen av et tretårn!" id="img3">
        <img src="Pictures/img4.webp" alt="Noah på en tur på en stein!" id="img4">
        <form action="https://formspree.io/f/xkovndbb" method="POST" class="text">
          <label id="messageLabel">
            <span id="messageText" class="text">Du kan sende meg svaret ditt her:</span>
            <textarea name="message" placeholder="Please remember to enter your name." class="text" id="textarea"></textarea>
          </label>
          <button type="submit" class="text">Send</button>
        </form>
        <p id="hope" class="text">Jeg håper at du kan komme!</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
